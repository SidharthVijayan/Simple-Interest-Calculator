<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .maindiv {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        mark {
            background: yellow;
            padding: 0 4px;
            border-radius: 3px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        function compute() {
            var principal = document.getElementById("principal").value;
            var rate = document.getElementById("rate").value;
            var years = document.getElementById("years").value; 
            var interest = principal * years * rate / 100;
            var year = new Date().getFullYear() + parseInt(years);
            var amount = parseInt(principal) + parseFloat(interest);
            var result = document.getElementById("result");
            
            if (principal <= 0) {
                alert('Please enter a positive number!');
                document.getElementById("principal").focus();
            }
            else {
                result.innerHTML =
                    "If you deposit <mark>$" + principal + "</mark>,<br>" +
                    "at an interest rate of <mark>" + rate + "%</mark>,<br>" +
                    "You will receive an amount of <mark>$" + amount + "</mark>,<br>" +
                    "in the year <mark>" + year + "</mark>";
            } 
        }

        function updateRate() {
            var rateval = document.getElementById("rate").value;
            document.getElementById("rate_val").innerText = rateval;
        }
    </script>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br/><br/>

        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()"> 
        <span id="rate_val">10.25</span>% <br/><br/>

        No. of Years 
        <input type="number" id="years" list="all_years">
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        <br/><br/>

        <button onclick="compute()">Compute Interest</button><br/><br/>

        <span id="result"></span>
    </div>

    <footer>
        &#169; This Calculator belongs to Sidharth Vijayan
    </footer>
</body>
</html>
